<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="container">
        <div id="main">
            <div id="bar">
                <img id="logo" src="./images/odin-lined.png">
                <h3>ODIN</h3>
            </div>
        </div>
        <div id="signup-form">
            <div id="header">
                <h2>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest
                    dreams. Sign up now to get started.
                    You know you want to.</h2>
            </div>
            <div id="form-body">
                <div class="h2">
                    <h2>Let's do this!</h2>
                </div>
                <div class="forms">
                    <div>
                        <div>
                            <label for="firstname">FIRST NAME</label>
                            <input type="text">
                        </div>
                        <div>
                            <label for="lastname">LAST NAME</label>
                            <input type="text">
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="">EMAIL</label>
                            <input type="email">
                        </div>
                        <div>
                            <label for="phonenumber">PHONE NUMBER</label>
                            <input type="number">
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password">
                        </div>
                        <div>
                            <label for="confirmpass">CONFIRM PASSWORD</label>
                            <input type="password">
                        </div>
                    </div>
                </div>


            </div>
            <div id="form-footer"></div>
        </div>
    </div>
</body>

</html>
