<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="container">
        <div id="main">
            <div id="bar">
                <img id="logo" src="./images/odin-lined.png">
                <h3>ODIN</h3>
            </div>
        </div>
        <div id="signup-form">
            <div id="header">
                <h2>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest
                    dreams. Sign up now to get started.
                    <br><br>
                    You know you want to.
                </h2>
            </div>
            <form id="form-body" action="" method="post" onsubmit="validateForm();">
                <div class="forms">
                    <div>
                        <h2>Let's do this!</h2>
                    </div>
                    <div>
                        <div>
                            <label for="firstname">FIRST NAME</label>
                            <input type="text" id="firstname" minlength="3" maxlength="255" pattern="[a-zA-Z]+">
                            <label for="firstname">First name is required!</label>
                        </div>
                        <div>
                            <label for="lastname">LAST NAME</label>
                            <input type="text" id="lastname" minlength="2" maxlength="255" pattern="[a-zA-Z]+">
                            <label for="lastname">Last name is required!</label>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="">EMAIL</label>
                            <input type="email" id="email">
                            <label for="email">Email is required!</label>
                        </div>
                        <div>
                            <label for="phonenumber">PHONE NUMBER</label>
                            <input type="number" id="phonenumber">
                            <label for="phonenumber">Phone number is required!</label>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password">
                            <label for="password">Password is required!</label>
                        </div>
                        <div>
                            <label for="confirmpass">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmpass">
                        </div>
                    </div>
                </div>
                <div id="foot">
                    <button type="submit">Create Account</button>
                    <h5>Already have an account? <a href="">Log in</a></h5>
                </div>
            </form>
            <div id="form-footer">

            </div>
        </div>
    </div>
</body>

</html>
